<h1>Olá mundo</h1><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz: Produtos Iguais</title>
  <style>
   body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(to bottom right, #f3e5f5, #ede7f6);
  color: #4a148c;
}

h1 {
  text-align: center;
  color: #6a1b9a;
  margin-bottom: 30px;
}

.question {
  background: #ffffff;
  border-left: 6px solid #8e24aa;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(138, 43, 226, 0.2);
  padding: 15px;
  margin-bottom: 20px;
  transition: transform 0.2s ease;
}

.question:hover {
  transform: scale(1.02);
}

.question h3 {
  margin: 0 0 10px;
  font-size: 1.1em;
  color: #4a148c;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.options button {
  background-color: #e1bee7;
  border: none;
  border-radius: 6px;
  padding: 10px;
  font-size: 1em;
  color: #4a148c;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.options button:hover {
  background-color: #ce93d8;
}

.options button.correct {
  background-color: #c8e6c9;
  color: #1b5e20;
  font-weight: bold;
}

.options button.incorrect {
  background-color: #ffcdd2;
  color: #b71c1c;
  font-weight: bold;
}

/* Responsivo para celular */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  .question {
    padding: 12px;
  }

  .options button {
    font-size: 0.95em;
    padding: 8px;
  }

  h1 {
    font-size: 1.5em;
  }
}


  <h1>Quiz: Produtos Iguais</h1>

  <div id="quiz-container"></div>

  <script>
    const quiz = [
      { pergunta: "Qual das multiplicações tem o mesmo produto que 2 × 6?", opcoes: ["3 × 4", "1 × 12", "5 × 2", "2 × 5"], resposta: 1 },
      { pergunta: "Qual destas expressões tem o mesmo resultado que 4 × 3?", opcoes: ["2 × 6", "5 × 2", "3 × 3", "6 × 3"], resposta: 0 },
      { pergunta: "Qual das opções tem o mesmo produto que 5 × 2?", opcoes: ["4 × 3", "2 × 5", "3 × 3", "6 × 1"], resposta: 1 },
      { pergunta: "Qual destas multiplicações tem o mesmo resultado que 3 × 4?", opcoes: ["2 × 6", "6 × 2", "1 × 12", "4 × 3"], resposta: 3 },
      { pergunta: "Qual das multiplicações tem o mesmo produto que 6 × 2?", opcoes: ["3 × 4", "2 × 5", "4 × 2", "1 × 6"], resposta: 0 },
      { pergunta: "Qual destas expressões tem o mesmo produto que 2 × 4?", opcoes: ["1 × 8", "3 × 3", "5 × 2", "4 × 3"], resposta: 0 },
      { pergunta: "Qual das multiplicações tem o mesmo resultado que 3 × 5?", opcoes: ["2 × 7", "5 × 3", "4 × 4", "6 × 2"], resposta: 1 },
      { pergunta: "Qual destas expressões tem o mesmo produto que 2 × 3?", opcoes: ["1 × 6", "3 × 2", "4 × 2", "2 × 2"], resposta: 1 },
      { pergunta: "Qual das multiplicações tem o mesmo resultado que 4 × 2?", opcoes: ["2 × 4", "3 × 3", "1 × 6", "5 × 2"], resposta: 0 },
      { pergunta: "Qual destas expressões tem o mesmo produto que 3 × 2?", opcoes: ["2 × 3", "4 × 2", "1 × 5", "3 × 3"], resposta: 0 }
    ];

    const container = document.getElementById("quiz-container");

    quiz.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>${index + 1}. ${q.pergunta}</h3>`;
      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";

      q.opcoes.forEach((opcao, i) => {
        const btn = document.createElement("button");
        btn.textContent = opcao;
        btn.onclick = () => {
          const buttons = optionsDiv.querySelectorAll("button");
          buttons.forEach(b => b.disabled = true);
          if (i === q.resposta) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("incorrect");
            buttons[q.resposta].classList.add("correct");
          }
        };
        optionsDiv.appendChild(btn);
      });

      div.appendChild(optionsDiv);
      container.appendChild(div);
    });
  </script>

</body>
</html>
